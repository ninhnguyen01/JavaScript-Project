<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EU Map</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>European Country Map Slide</h1>
        <div class="slider">
            <div class="slides">
                <img class="slide" src="./image/EU-flag.jpg" alt="EU Flag">
                <img class="slide" src="./image/Austria-map.webp" alt="Austria-map">
                <img class="slide" src="./image/BE-map.jpg" alt="Brussel-map">
                <img class="slide" src="./image/DA-map.jpg" alt="Denmark-map">
                <img class="slide" src="./image/FR-map.jpg" alt="France-map">
                <img class="slide" src="./image/GM-map.jpg" alt="Germany-map">
                <img class="slide" src="./image/GR-map.jpg" alt="Greece-map">
                <img class="slide" src="./image/IT-map.jpg" alt="Italy-map">
                <img class="slide" src="./image/NL-map.jpg" alt="Netherland-map">
                <img class="slide" src="./image/NO-map.jpg" alt="Norway-map">
                <img class="slide" src="./image/SP-map.jpg" alt="Spain-map">
                <img class="slide" src="./image/SW-map.jpg" alt="Sweden-map">
                <img class="slide" src="./image/SZ-map.jpg" alt="Switzerland-map">
                <img class="slide" src="./image/UK-map.jpg" alt="United Kingdom-map">
                <img class="slide" src="./image/VT-map.jpg" alt="Vatican map">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>

        <div class="audio-container">
            <audio class="audio" controls loop>
                <source src="audio/CITY OF GOD.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>

        <script src="script.js"></script>
    </body>

</html>
