<!DOCTYPE html>

<html lang="en">    
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="counterTitle">Counter</h1>
        <div class="counter">
            <h2 id="countLabel">0</h2>
            <button type="button" class="buttonLeft" id="decreaseBtn">-</button>
            <button type="button" class="button" id="resetBtn">Reset</button>
            <button type="button" class="buttonRight" id="increaseBtn">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
